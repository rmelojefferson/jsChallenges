<body>
    <script>
        let valorConta = Number(prompt('Informe o valor total da conta:'));
        let quantPagam = Number(prompt('Informe quantas pessoas irão pagar:'));
        let totalPorPessoa = valorConta/quantPagam
        alert(`Cada pessoa irá pagar R$${totalPorPessoa.toFixed(2)}`);
    </script>
</body>
