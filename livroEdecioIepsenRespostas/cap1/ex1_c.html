<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 1 - Exercício 13</title>
</head>
<body>
    <script>
        let valorProduto = Number(prompt('Informe o valor do produto:'));
        let aVista = valorProduto-(valorProduto*0.10);
        let parcelado = valorProduto/3;
        alert(`Valor do produto: R$${valorProduto}\nÀ vista: R$${aVista}\nParcelado em 3x: R$${parcelado.toFixed(2)}`)
    </script>
</body>
</html>

<!--Exercício proposto para ser resolvido pelo leitor sem respostas.
    Proposta:
    Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
    Ex: 
    Preço R$: 60.00
    À vista R$: 54.00
    ou 3x de R$: 20.00-->
