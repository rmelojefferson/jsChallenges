</head>
<body>
    <script>
        let nomeAluno = prompt('Qual é o nome da(o) aluna(o):')
        let nota1 = Number(prompt(`Informe qual é a primeira nota da(o) ${nomeAluno}`));
        let nota2 = Number(prompt(`Informe qual é a segunda nota da(o) ${nomeAluno}`));
        let media = (nota1+nota2)/2
        alert(`A média da(o) ${nomeAluno} é: ${media}!`)
    </script>
</body>
