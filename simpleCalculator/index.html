<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" width="device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style/style.css">
		<title>simpleCalculator &#129518</title>
	</head>

	<body>
		<div id="divContent">
			<div id="calculatorDiv">
				<h1>simpleCalculator &#129518</h1>
				<input type="text" id="inCalc" disabled>
				<div id="firstLineBtn">
					<input type="button" value="C" data-num="" class="numbers" id="clean">
					<input type="button" value="&#x276A" data-num="(" class="numbers" id="leftParenthesis">
					<input type="button" value="&#x276B" data-num=")" class="numbers" id="rightParenthesis">
					<input type="button" value="&#247" data-num="/" class="numbers" id="division">
				</div>
				<div id="secondLineBtn">
					<input type="button" value="&#55" data-num="7" class="numbers" id="number7">
					<input type="button" value="&#56" data-num="8"class="numbers" id="number8">
					<input type="button" value="&#57" data-num="9" class="numbers" id="number9">
					<input type="button" value="&#215" data-num="*" class="numbers" id="multiplication">	
				</div>

				<div id="thirdLineBtn">
					<input type="button" value="&#52" data-num="4" class="numbers"  id="number4">
					<input type="button" value="&#53" data-num="5" class="numbers" id="number5">
					<input type="button" value="&#54" data-num="6" class="numbers" id="number6">
					<input type="button" value="&#8722" data-num="-" class="numbers" id="subtraction">
				</div>

				<div id="fourthLineBtn">
					<input type="button" value="&#49" data-num="1" class="numbers" id="number1">
					<input type="button" value="&#50" data-num="2" class="numbers" id="number2">
					<input type="button" value="&#51" data-num="3" class="numbers" id="number3">
					<input type="button" value="&#43" data-num="+" class="numbers" id="addition">
				</div>
				<div id="fifthLineBtn">
					<input type="button" value="&#48" data-num="0" class="numbers" id="number0">
					<input type="button" value="&#8729" data-num="." class="numbers" id="dot">
					<input type="button" value="&#61" data-num="" class="numbers" id="equal">
				</div>
			</div>
			<a href="https://github.com/rmelojefferson/" target="_blank">
				<img src="./img/githubPurple.png" id="github" alt="GitHub Octocat logo"></a>
			<a href="https://www.linkedin.com/in/rmelojefferson/" target="_blank">
				<img src="./img/linkedinPurple.png" id="linkedin" alt="Linkedin logo"></a>
		</div>
		<script src="./js/simpleCalculator.js"></script>
	</body>
</html>
